<div class="left-chart-wrapper" *ngIf="nationData">
    <div class="photo left">
        <div class="wrapper" [ngClass]="nationData?.d?.name.replace(' ', '')"></div>
        <div class="text" [innerHtml]="nationData?.d?.name"></div>
    </div>
    <div class="photo right">
        <div class="wrapper" [ngClass]="nationData?.r?.name.replace(' ', '')"></div>
        <div class="text" [innerHtml]="nationData?.r?.name"></div>
    </div>
    <div class="data">
        <div class="electoral">
            <div class="center">270</div>
            <div class="left">
                <span class="description">Electoral Votes</span><br /><span class="number" [innerHtml]="nationData?.d?.electoral"></span>
            </div>
            <div class="right">
                <span class="description">Electoral Votes</span><br /><span class="number" [innerHtml]="nationData?.r?.electoral"></span>
            </div>
        </div>
        <dx-chart class="big-chart" [dataSource]="chartData" [series]="series" [rotated]="true">
            <dxo-common-series-settings argumentField="votesType" type="fullStackedBar"></dxo-common-series-settings>
            <dxo-common-axis-settings>
                <dxo-grid [visible]="false"></dxo-grid>
                <dxo-label [visible]="false"></dxo-label>
            </dxo-common-axis-settings>
            <dxo-animation [enabled]="false"></dxo-animation>
            <dxo-legend [visible]="false"></dxo-legend>
        </dx-chart>
        <div class="electoral">
            <div class="center">50%</div>
            <div class="left">
                <span class="number" [innerHtml]="nationData?.d?.percent | percent:'1.0-0'"></span><br />
                <span class="description" [innerHtml]="nationData?.d?.votes | number"></span>
                <span class="description">&nbsp;votes</span>
            </div>
            <div class="right">
                <span class="number" [innerHtml]="nationData?.r?.percent | percent:'1.0-0'"></span><br />
                <span class="description" [innerHtml]="nationData?.r?.votes | number"></span>
                <span class="description">&nbsp;votes</span>
            </div>
        </div>
    </div>
</div>
